</head>
<body>
    <header class="header" id="home">
        <div class="container">
            <a href="index.html" title="Home" class="header-logo">
                <img src="Dude_Monster.png" alt="Monstro de Gel">

            <nav class="header-nav">

                        <a href="contato.html" title="Contato">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Entre em Contato:</h1>
        <!-- quadrado do campo para escrever -->
        <form name="form1" method="post" action="" data-parsley-validate>
            <fieldset>
                <legend>Preencha os campos:</legend>
                <!-- Fica na frente do campo -->
                <label for="nome">Seu nome:</label>
                <!-- Required faz com que seja obrigatório o preenchimento -->
                <input type="text" name="nome" id="nome" required data-parsley-required-message="Preencha o nome">
                <!-- Quebra linha -->
                <br>
                <label for="email">Digite o e-mail</label>
                <input type="email" name="email" id="email" required data-parsley-required-message="Preencha o e-mail"  
                data-parsley-type-message="Digite um e-mail válido">
                <br>
                <label for="nome">Sua mensagem:</label>
                <!-- Required faz com que seja obrigatório o preenchimento -->
                <input type="text" name="mensagem" id="mensagem" required data-parsley-required-message="Preencha a mensagem">

                <button type="submit">Enviar Mensagem</button>
            </fieldset>
        </form>
    </div>
</script>
<script src="js/vanilla-masker.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/parsley.min.js"></script>
<script src="js/fslightbox.js"></script>
<script>
    cpf = document.querySelector("#cpf");
    //Mácara para o dinheiro
    VMasker(cpf).maskPattern("999.999.999-99");
</script>
<script>
   // Espera o DOM carregar
   document.addEventListener("DOMContentLoaded", function () {
       const form = document.forms['form1'];

       form.addEventListener("submit", function (e) {
           e.preventDefault(); // Impede o envio real (sem recarregar a página)

           if ($(form).parsley().isValid()) {
               alert("Mensagem enviada com sucesso!");
               form.reset(); // Limpa os campos
           }
       });
   });
</script>
</body>
